    <link rel="stylesheet" href="static\Cal_styles.css" />
    <link rel="stylesheet" href="static\font-awesome-4.7.0\css\font-awesome.min.css">
    
    <title>Calendar with Goals</title>
</head>
<body>
  <section class="header">
      <nav>
          <h2 class="logo">Finbud</h2>
          <div class = "navigation" id="navLinks">
              <i class="fa fa-times" onclick="hideMenu()"></i>
              <ul>
                  <li><a href="/">Home</a></li>
                  <li><a href="/models">Models</a></li>
                  <li><a href="/calendar">Calendar</a></li>
                  <li><a href="/about">About Us</a></li>           
              </ul>
          </div>
          <i class="fa fa-bars" onclick="showMenu()"></i>
      </nav>
      <div class="text-box">
          <h1>Setting Goals</h1> 
          <p>The first step to acomplishing a dream is to write it down.<br>Scroll down to start your journey<br></p>
      </div>
  </section>
<section class="adding">
  <h1 style="font-size: 40px;font-weight: 700;padding-top: 100px;">Calander</h1>
  <div class="container">
    <div class="left">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">december 2015</div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
        <div class="goto-today">
          <div class="goto">
            <input type="text" placeholder="mm/yyyy" class="date-input" />
            <button class="goto-btn">Go</button>
          </div>
          <button class="today-btn">Today</button>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="today-date">
        <div class="event-day">wed</div>
        <div class="event-date">12th december 2022</div>
      </div>
      <div class="events"></div>
      <div class="add-event-wrapper">
        <div class="add-event-header">
          <div class="title">Add Goal</div>
          <i class="fas fa-times close"></i>
        </div>
        <div class="add-event-body">
          <div class="add-event-input">
            <input type="text" placeholder="Goal" class="event-name" />
          </div>
          <div class="add-event-input">
            <input
              type="number"
              placeholder="Amount"
              class="event-time-from"
            />
          </div>
          <div class="add-event-input">
            <input
              type="text"
              placeholder="Note"
              class="event-time-to"
            />
          </div>
        </div>
        <div class="add-event-footer">
          <button class="add-event-btn">Add</button>
        </div>
      </div>
    </div>
    <button class="add-event">
      <i class="fas fa-plus"></i>
    </button>
  </div>
</section>
    <script src="static\Cal_Script.js"></script>
    <script src="static\Home_Script.js"></script>
  </body>
</html>
